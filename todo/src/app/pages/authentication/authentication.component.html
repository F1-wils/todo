<app-logo />

<div class="container-fluid">
    <h1>Login Account</h1>
    <form class="row g-3 position-relative w-50 p-3">
        <div class="mb-3 row">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10 shadow p-3 mb-5 rounded">
            <input type="email" readonly class="form-control" id="exampleFormControlInput1" placeholder="email@example.com">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10 shadow p-3 mb-5 rounded">
            <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <button type="button" class="btn btn-dark shadow-sm p-3 mb-5 rounded">Sign in</button>
    </form>
</div>
